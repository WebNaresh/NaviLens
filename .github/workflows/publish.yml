name: Publish to Chrome Web Store

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: release v')"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Determine version bump
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "current=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"%s")
          else
            COMMITS=$(git log "$LAST_TAG"..HEAD --oneline --pretty=format:"%s")
          fi

          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BUMP="patch"
          if echo "$COMMITS" | grep -qiE "^feat(\(.+\))?!:|BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          case $BUMP in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "Version bump: $CURRENT_VERSION â†’ $NEW_VERSION ($BUMP)"

      - name: Update version in package.json and manifest.json
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION=${{ steps.version.outputs.new }}
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          jq --arg v "$NEW_VERSION" '.version = $v' public/manifest.json > tmp.json && mv tmp.json public/manifest.json
          echo "Updated to v$NEW_VERSION"

      - name: Build extension
        if: steps.version.outputs.skip != 'true'
        run: bun run build:zip

      - name: Commit version bump and tag
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION=${{ steps.version.outputs.new }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json public/manifest.json
          git commit -m "chore: release v$NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main --follow-tags

      - name: Get access token
        if: steps.version.outputs.skip != 'true'
        id: token
        run: |
          RESPONSE=$(curl -s -X POST "https://oauth2.googleapis.com/token" \
            -d "client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.GOOGLE_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token")
          ACCESS_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get access token"
            echo "$RESPONSE"
            exit 1
          fi
          echo "::add-mask::$ACCESS_TOKEN"
          echo "access_token=$ACCESS_TOKEN" >> "$GITHUB_OUTPUT"

      - name: Upload extension
        if: steps.version.outputs.skip != 'true'
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X PUT \
            -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}" \
            -H "x-goog-api-version: 2" \
            -T extension.zip \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ secrets.EXTENSION_ID }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "$BODY"
          STATUS=$(echo "$BODY" | jq -r '.uploadState')
          if [ "$STATUS" != "SUCCESS" ]; then
            echo "Upload failed with status: $STATUS"
            exit 1
          fi

      - name: Publish extension
        if: steps.version.outputs.skip != 'true'
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ steps.token.outputs.access_token }}" \
            -H "x-goog-api-version: 2" \
            -H "Content-Length: 0" \
            "https://www.googleapis.com/chromewebstore/v1.1/items/${{ secrets.EXTENSION_ID }}/publish")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "$BODY"
          STATUS=$(echo "$BODY" | jq -r '.status[0]')
          if [ "$STATUS" != "OK" ] && [ "$STATUS" != "PUBLISHED_WITH_FRICTION_WARNING" ]; then
            echo "Publish failed with status: $STATUS"
            exit 1
          fi
          echo "Extension v${{ steps.version.outputs.new }} submitted for review!"

      - name: Create GitHub Release
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION=${{ steps.version.outputs.new }}
          gh release create "v$NEW_VERSION" extension.zip \
            --title "v$NEW_VERSION" \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
